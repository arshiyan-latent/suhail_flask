<!-- Notification Button -->
<div class="relative" id="notificationDropdown">
    <button class="px-3 py-1 bg-white/20 rounded-lg text-white hover:bg-white/30 transition-all text-sm flex items-center space-x-2">
        <div class="relative">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <span id="notificationCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center hidden">0</span>
        </div>
        <span>Notifications</span>
    </button>
    
    <!-- Notification Dropdown -->
    <div id="notificationList" class="hidden absolute right-0 mt-2 w-80 bg-gray-800 rounded-lg shadow-lg border border-white/20 z-50 max-h-96 overflow-y-auto">
        <div class="p-2 text-sm text-white/70 border-b border-white/20" id="notificationHeader">
            Recent Notifications
        </div>
        <div id="notificationItems" class="divide-y divide-white/10">
            <!-- Notifications will be inserted here -->
        </div>
    </div>
</div>

<script>
let notifications = [];

async function fetchNotifications() {
    try {
        console.log('Fetching notifications...');
        const response = await fetch('/api/notifications/unread');
        const data = await response.json();
        console.log('Received notifications:', data);
        notifications = data;
        updateNotificationUI();
    } catch (error) {
        console.error('Error fetching notifications:', error);
    }
}

function updateNotificationUI() {
    const count = notifications.length;
    const countElement = document.getElementById('notificationCount');
    const listElement = document.getElementById('notificationItems');
    
    // Update count
    if (count > 0) {
        countElement.textContent = count;
        countElement.classList.remove('hidden');
    } else {
        countElement.classList.add('hidden');
    }
    
    // Update list
    listElement.innerHTML = notifications.length > 0 
        ? notifications.map(n => `
            <div class="p-3 hover:bg-white/10 transition-all cursor-pointer notification-item" data-id="${n.id}">
                <div class="flex items-start space-x-2">
                    <span class="flex-shrink-0 mt-1">
                        ${n.priority === 'Internal Announcement' ? 'ðŸ”´' : n.priority === 'External Broadcast For Clients' ? 'ðŸŸ¡' : 'ðŸŸ¢'}
                    </span>
                    <div class="flex-1">
                        <p class="text-white text-sm">${n.message}</p>
                        <p class="text-white/50 text-xs mt-1">${new Date(n.timestamp).toLocaleString()}</p>
                    </div>
                </div>
            </div>
        `).join('')
        : '<div class="p-3 text-white/50 text-sm">No new notifications</div>';
        
    // Add click handlers to mark as read
    document.querySelectorAll('.notification-item').forEach(item => {
        item.addEventListener('click', () => markAsRead(item.dataset.id));
    });
}

async function markAsRead(notificationId) {
    try {
        const response = await fetch('/api/notifications/mark-read', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ notification_id: notificationId })
        });
        
        if (response.ok) {
            notifications = notifications.filter(n => n.id !== parseInt(notificationId));
            updateNotificationUI();
        }
    } catch (error) {
        console.error('Error marking notification as read:', error);
    }
}

// Toggle dropdown
const notificationBtn = document.querySelector('#notificationDropdown button');
const notificationList = document.getElementById('notificationList');

if (notificationBtn && notificationList) {
    notificationBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        notificationList.classList.toggle('hidden');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
        if (!notificationBtn.contains(e.target) && !notificationList.contains(e.target)) {
            notificationList.classList.add('hidden');
        }
    });
}

// Fetch notifications initially and every 30 seconds
fetchNotifications();
setInterval(fetchNotifications, 30000);
</script>
